        <hr>
        <form method="get" name="form1" action="server1Url" style="background-color: silver;">
         <table align="center" bgcolor="silver" cellspacing="15px">
            <caption><h2><u>Registration Form</u></h2></caption>
            <tr>
                <td>
                    <label for="id1">First Name</label>
                </td>
                <td>
                   <input type="text" id="id1" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Last Name</label>
                </td>
                <td>
                    <input type="text" id="id2" name="name2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Nick Name</label>
                </td>
                <td>
                    <input type="text" id="id3" name="name3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">E-mail</label>
                </td>
                <td>
                    <input type="text" id="id4" name="name4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Password</label>
                </td>
                <td>
                    <input type="password" id="id5" name="name5">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id6">Date of birth</label>
                </td>
                <td>
                    <input type="text" id="id6" name="name6">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id7">Gender</label>
                </td>
                <td>
                    <input type="radio" id="id7" name="name7">Male &nbsp;&nbsp;
                    <input type="radio" id="id7" name="name7">Female &nbsp;&nbsp;
                    <input type="radio" id="id7" name="name7">Other &nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id8">Mobile Number</label>
                </td>
                <td>
                    <input type="text" id="id8" name="name8">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id9">Address</label>
                </td>
                <td>
                    <textarea cols="10" rows="5" id="id9" name="name9"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="SUBMIT"> 
                </td>
                <td>
                    <input type="reset" value="RESET"> 
                </td>
            </tr>
         </table>
        </form>
