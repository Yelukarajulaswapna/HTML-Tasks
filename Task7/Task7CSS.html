<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
    </head>
    <body>
        <h2 style="color: red; background-color: yellow; text-align: center;">
            <b>
                Good Morning
            </b>
        </h2>

        <h2 style="color: green; background-color: pink; text-align: center;">
            <i>
                Good Evening
            </i>
        </h2>
        
        <h2 style="color: white; background-color: red; text-align: center;">
            <u>
                Good Night
            </u>
        </h2>
    </body>
</html>
